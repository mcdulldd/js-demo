<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>电影选座</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>欢迎来到阿兜在线影院</h1>
  <div class="movie-container">
    <label>选择影片</label>
    <select id="movie">
      <option value="40">姜子牙（票价：40元）</option>
      <option value="30">邻里的人们（票价：30元）</option>
      <option value="28">利刃出鞘（票价：28元）</option>
      <option value="38">82年生的金智英（票价：38元）</option>
    </select>
  </div>
  <ul class="showCase">
    <li>
      <div class="seat"></div>
      <small>可选</small>
    </li>
    <li>
      <div class="seat selected"></div>
      <small>已选</small>
    </li>
    <li>
      <div class="seat occupied"></div>
      <small>不可选</small>
    </li>
  </ul>
  <div class="container">
    <div class="screen"></div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
    </div>
    <div class="row">
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat occupied"></div>
      <div class="seat"></div>
    </div>
  </div>
  <p class="text">
    您已选择了：<span id="count">0</span>个座位，总计票价为：<span id="total">0</span>元
  </p>
  <script src="script.js"></script>
</body>

</html>
